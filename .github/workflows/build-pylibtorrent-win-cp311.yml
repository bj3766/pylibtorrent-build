name: Build Libtorrent (Windows Python 3.11)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 120

    env:
      TRIPLET: x64-windows
      PYTHON_VERSION: "3.11"
      VCPKG_ROOT: C:\vcpkg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install cmake ninja setuptools wheel

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      - name: Install dependencies
        run: |
          C:\vcpkg\vcpkg.exe install ^
            boost-filesystem ^
            boost-system ^
            boost-regex ^
            openssl ^
            zlib ^
            libiconv ^
            --triplet x64-windows

      - name: Clone libtorrent RC_2_0
        run: |
          git clone --branch RC_2_0 https://github.com/arvidn/libtorrent.git libtorrent-src

      - name: Configure CMake
        working-directory: libtorrent-src
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake ^
            -DVCPKG_TARGET_TRIPLET=x64-windows ^
            -DBUILD_SHARED_LIBS=OFF ^
            -DBUILD_TESTING=OFF ^
            -DBUILD_EXAMPLES=OFF ^
            -DBUILD_TOOLS=OFF ^
            -DBUILD_BINDINGS=ON ^
            -DUSE_OPENSSL=ON ^
            -DPYTHON_EXECUTABLE=%pythonLocation%\python.exe ^
            ..

      - name: Build
        working-directory: libtorrent-src/build
        run: cmake --build . --config Release -- -j

      - name: Build wheel
        working-directory: libtorrent-src/bindings/python
        run: |
          python setup.py bdist_wheel

      - name: Collect wheel
        run: |
          mkdir artifacts
          for /r %%f in (*.whl) do copy "%%f" artifacts\

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: artifacts/*.whl
