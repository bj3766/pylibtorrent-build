name: Build pylibtorrent (Windows cp311)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-cp311:
    runs-on: windows-latest
    timeout-minutes: 120

    env:
      VCPKG_ROOT: ${{ github.workspace }}\vcpkg
      TRIPLET: x64-windows
      PYTHON_VERSION: "3.11"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          pip install ninja cmake setuptools wheel

      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg $env:VCPKG_ROOT

      - name: Bootstrap vcpkg
        run: |
          $path="$env:VCPKG_ROOT\bootstrap-vcpkg.bat"
          & $path

      - name: Install dependencies
        run: |
          & "$env:VCPKG_ROOT\vcpkg.exe" install `
            boost-filesystem `
            boost-system `
            boost-regex `
            openssl `
            zlib `
            libiconv --triplet $env:TRIPLET

      - name: Clone libtorrent
        run: |
          git clone --depth 1 --branch RC_2_0 https://github.com/arvidn/libtorrent.git libtorrent-src

      - name: Configure with CMake
        working-directory: libtorrent-src
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake `
            -DVCPKG_TARGET_TRIPLET=$env:TRIPLET `
            -DBUILD_SHARED_LIBS=OFF `
            -DBUILD_TESTING=OFF `
            -DBUILD_EXAMPLES=OFF `
            -DBUILD_BINDINGS=ON `
            -DUSE_OPENSSL=ON `
            -DPYTHON_EXECUTABLE=C:\hostedtoolcache\windows\Python\3.11.*\x64\python.exe `
            ..

      - name: Build libtorrent
        working-directory: libtorrent-src/build
        run: cmake --build . --config Release

      - name: Build Python wheel
        working-directory: libtorrent-src/bindings/python
        run: python setup.py bdist_wheel

      - name: Collect wheel artifact
        run: |
          mkdir artifacts
          for /r %%f in (*.whl) do copy "%%f" artifacts\

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pylibtorrent-wheel
          path: artifacts/*.whl
