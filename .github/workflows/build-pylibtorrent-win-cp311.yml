name: Build pylibtorrent Windows (Python 3.11)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # ---------------------
    # Ninja 설치
    # ---------------------
    - uses: seanmiddleditch/gha-setup-ninja@v4

    # ---------------------
    # vcpkg 설치
    # ---------------------
    - name: Install vcpkg
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
        & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"

    # ---------------------------
    # vcpkg 다운로드 프록시 패치
    # ---------------------------
    - name: Patch vcpkg download to use ghproxy
      shell: pwsh
      run: |
        $file = "$env:VCPKG_ROOT\scripts\cmake\vcpkg_download_distfile.cmake"
        (Get-Content $file) `
          -replace "https://", "https://ghproxy.com/https://" `
          | Set-Content $file

    # ---------------------------
    # vcpkg 의존성 설치
    # ---------------------------
    - name: Install dependencies (Python 3.11 + Boost + OpenSSL)
      shell: pwsh
      run: |
        $pkgs = @(
          "python3:x64-windows",
          "boost-python:x64-windows",
          "boost-system:x64-windows",
          "boost-regex:x64-windows",
          "boost-filesystem:x64-windows",
          "openssl:x64-windows",
          "zlib:x64-windows",
          "libiconv:x64-windows"
        )

        for ($i=0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $pkgs
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Write-Host "vcpkg failed; retry $i"
          Start-Sleep -Seconds 10
        }

        Write-Error "vcpkg failed after 5 attempts"
        exit 1

    # ---------------------------
    # libtorrent v2.0.9
    # ---------------------------
    - name: Clone libtorrent
      run: git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # ---------------------------
    # CMake Configure
    # ---------------------------
    - name: Configure libtorrent
      shell: pwsh
      run: |
        $PY = "C:/vcpkg/installed/x64-windows/tools/python3/python.exe"

        cmake `
          -B build `
          -S libtorrent-src `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
          -DCMAKE_BUILD_TYPE=Release `
          -DBUILD_SHARED_LIBS=ON `
          -Dbuild_tests=OFF `
          -Dpython-bindings=ON `
          -DPython3_EXECUTABLE="$PY"

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    - uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
