name: Build pylibtorrent Windows

on:
  workflow_dispatch:
  push:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------
    # Python 3.11 강제 설치 (필수)
    # -------------------------------
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # -------------------------------
    # ninja (필수)
    # -------------------------------
    - name: Install ninja
      uses: seanmiddleditch/gha-setup-ninja@v4

    # -------------------------------
    # vcpkg 설치
    # -------------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # -------------------------------
    # vcpkg 캐시
    # -------------------------------
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # -------------------------------
    # libtorrent 2.0.9 pull
    # -------------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # -------------------------------
    # vcpkg dependencies
    # -------------------------------
    - name: Install dependencies
      shell: pwsh
      run: |
        $packages = @(
          "boost-filesystem",
          "boost-system",
          "boost-regex",
          "openssl",
          "zlib",
          "libiconv"
        )

        for ($i = 0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { break }
          Start-Sleep -Seconds 5
        }

        if ($LASTEXITCODE -ne 0) {
          exit 1
        }

    # -------------------------------
    # CMake configure
    # -------------------------------
    - name: Configure libtorrent
      shell: pwsh
      run: |
        cmake `
          -B build `
          -S libtorrent-src `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
          -DCMAKE_BUILD_TYPE=Release `
          -DBUILD_SHARED_LIBS=ON `
          -Dbuild_tests=OFF `
          -Dpython-bindings=ON `
          -DPython3_EXECUTABLE="$Env:Python3_ROOT_DIR\python.exe"

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
