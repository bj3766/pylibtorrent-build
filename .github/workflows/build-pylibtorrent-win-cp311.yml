name: Build pylibtorrent Windows

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # vcpkg 설치
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # vcpkg 캐시
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # libtorrent 2.0.9
    - name: Clone libtorrent v2.0.9
      run: git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # 필요한 패키지 설치
    - name: Install dependencies
      shell: pwsh
      run: |
        $pkgs = "boost-filesystem", "boost-system", "boost-regex", "openssl", "zlib", "libiconv"
        for ($i=0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $pkgs --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 5
        }
        Write-Error "vcpkg install failed after 5 attempts"

    # libtorrent 빌드
    - name: Configure libtorrent
      run: |
        cmake -B build -S libtorrent-src ^
        -A x64 ^
        -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
        -DCMAKE_BUILD_TYPE=Release ^
        -DBUILD_SHARED_LIBS=ON ^
        -Dbuild_tests=OFF ^
        -Dpython-bindings=ON

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # 아티팩트
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
