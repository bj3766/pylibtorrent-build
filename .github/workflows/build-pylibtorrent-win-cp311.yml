name: Build pylibtorrent Windows

on:
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    # Python 설치
    # ---------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # ---------------------------
    # vcpkg 설치
    # ---------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # ---------------------------
    # libtorrent 2.0.9 다운로드
    # ---------------------------
    - name: Clone libtorrent (v2.0.9)
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # ---------------------------
    # vcpkg 패키지 설치 (5회 재시도)
    # ---------------------------
    - name: Install dependencies
      shell: powershell
      run: |
        for ($i=0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install openssl zlib boost-system boost-filesystem boost-regex libiconv --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Start-Sleep -Seconds 5
        }
        exit 1

    # ---------------------------
    # libtorrent CMake 설정
    # ---------------------------
    - name: Configure libtorrent
      run: |
        cmake -B build -S libtorrent-src ^
          -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
          -DCMAKE_BUILD_TYPE=Release ^
          -A x64 ^
          -DBUILD_SHARED_LIBS=OFF

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # ---------------------------
    # Python bindings wheel 빌드
    # ---------------------------
    - name: Build Python wheel
      working-directory: libtorrent-src/bindings/python
      run: |
        python -m pip install setuptools wheel
        python setup.py bdist_wheel

    # ---------------------------
    # 결과물 아티팩트 업로드
    # ---------------------------
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-wheel
        path: libtorrent-src/bindings/python/dist/*.whl
