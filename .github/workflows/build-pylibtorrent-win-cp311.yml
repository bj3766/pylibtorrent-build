name: Build pylibtorrent Windows

on:
  push:
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------------
    #   Python 3.11 설치 (libtorrent 2.0.9 가 지원하는 마지막 버전)
    # --------------------------------------------------------
    - name: Install Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # --------------------------------------------------------
    #   환경 변수 설정
    # --------------------------------------------------------
    - name: Configure Python path
      run: |
        echo "PYTHON=C:/hostedtoolcache/windows/Python/3.11.*/x64/python.exe" >> $env:GITHUB_ENV
        echo "PYTHON_INCLUDE=C:/hostedtoolcache/windows/Python/3.11.*/x64/include" >> $env:GITHUB_ENV
        echo "PYTHON_LIB=C:/hostedtoolcache/windows/Python/3.11.*/x64/libs/python311.lib" >> $env:GITHUB_ENV

    # --------------------------------------------------------
    #   vcpkg mirror 설정 (Boost 504 오류 방지)
    # --------------------------------------------------------
    - name: Configure vcpkg mirrors
      shell: pwsh
      run: |
        echo "VCPKG_FORCE_SYSTEM_BINARIES=1" >> $env:GITHUB_ENV
        echo "VCPKG_DOWNLOADS=https://ghproxy.com/" >> $env:GITHUB_ENV

    # --------------------------------------------------------
    #   vcpkg 설치
    # --------------------------------------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # --------------------------------------------------------
    #   vcpkg 캐시
    # --------------------------------------------------------
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # --------------------------------------------------------
    #   libtorrent 2.0.9 다운로드
    # --------------------------------------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # --------------------------------------------------------
    #   Boost + OpenSSL + zlib + boost-python 설치
    #   (Python 3.11 강제 사용)
    # --------------------------------------------------------
    - name: Install vcpkg dependencies
      shell: pwsh
      run: |
        $packages = "boost-filesystem boost-system boost-regex boost-python openssl zlib libiconv"
        for ($i=0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET --clean-after-build
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 5
        }
        Write-Error "vcpkg install failed after 5 attempts"
        exit 1

    # --------------------------------------------------------
    #   libtorrent 빌드 (Python 3.11 지정)
    # --------------------------------------------------------
    - name: Configure libtorrent
      run: |
        cmake -B build -S libtorrent-src `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake `
          -DCMAKE_BUILD_TYPE=Release `
          -DBUILD_SHARED_LIBS=ON `
          -Dpython-bindings=ON `
          -DPython3_EXECUTABLE="$env:PYTHON" `
          -DPython3_INCLUDE_DIR="$env:PYTHON_INCLUDE" `
          -DPython3_LIBRARY="$env:PYTHON_LIB"

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # --------------------------------------------------------
    #   아티팩트 업로드
    # --------------------------------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
