name: Build pylibtorrent Windows

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------------
    #   vcpkg mirror 설정 (Boost 504 오류 방지)
    # --------------------------------------------------------
    - name: Configure vcpkg mirrors
      shell: pwsh
      run: |
        echo "VCPKG_FORCE_SYSTEM_BINARIES=1" | Out-File -Append $Env:GITHUB_ENV
        echo "VCPKG_DOWNLOADS=https://ghproxy.com/" | Out-File -Append $Env:GITHUB_ENV

    # --------------------------------------------------------
    #   vcpkg 설치
    # --------------------------------------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # --------------------------------------------------------
    #   vcpkg 캐시
    # --------------------------------------------------------
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # --------------------------------------------------------
    #   libtorrent 다운로드
    # --------------------------------------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # --------------------------------------------------------
    #   vcpkg 의존성 설치 (배열로 전달 → 파싱 오류 해결)
    # --------------------------------------------------------
    - name: Install dependencies (Boost, OpenSSL, Zlib, libiconv)
      shell: pwsh
      run: |
        $packages = @(
            "boost-filesystem",
            "boost-system",
            "boost-regex",
            "openssl",
            "zlib",
            "libiconv"
        )

        for ($i = 0; $i -lt 5; $i++) {
            & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
            if ($LASTEXITCODE -eq 0) {
                Write-Host "vcpkg install succeeded"
                exit 0
            }
            Write-Host "vcpkg failed, retry ($i)..."
            Start-Sleep -Seconds 5
        }

        Write-Error "vcpkg install failed after 5 attempts"
        exit 1

    # --------------------------------------------------------
    #   libtorrent CMake 설정
    # --------------------------------------------------------
    - name: Configure libtorrent
      run: |
        cmake -B build -S libtorrent-src ^
        -A x64 ^
        -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
        -DCMAKE_BUILD_TYPE=Release ^
        -DBUILD_SHARED_LIBS=ON ^
        -Dbuild_tests=OFF ^
        -Dpython-bindings=ON

    # --------------------------------------------------------
    #   libtorrent 빌드
    # --------------------------------------------------------
    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # --------------------------------------------------------
    #   빌드 결과물 업로드
    # --------------------------------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
