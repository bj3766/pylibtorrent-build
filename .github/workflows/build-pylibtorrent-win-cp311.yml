name: Build pylibtorrent Windows

on:
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    #   vcpkg 설치 + 캐시 사용
    # ---------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # ---------------------------
    #   libtorrent 소스 다운로드 (v2.0.9)
    # ---------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # ---------------------------
    #   vcpkg 패키지 설치
    # ---------------------------
    - name: Install dependencies (Boost, OpenSSL, Zlib, libiconv)
      run: |
        powershell -Command "
        for ($i=0; $i -lt 5; $i++) {
          & \"$env:VCPKG_ROOT\\vcpkg.exe\" install boost-filesystem boost-system boost-regex openssl zlib libiconv --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Start-Sleep -Seconds 5
        }
        exit 1
        "

    # ---------------------------
    #   빌드
    # ---------------------------
    - name: Configure libtorrent
      run: |
        cmake -B build -S libtorrent-src ^
        -A x64 ^
        -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
        -DCMAKE_BUILD_TYPE=Release ^
        -DBUILD_SHARED_LIBS=ON ^
        -Dbuild_tests=OFF ^
        -Dpython-bindings=ON

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # ---------------------------
    #   결과물 업로드
    # ---------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
