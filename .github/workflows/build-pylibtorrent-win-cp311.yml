name: Build pylibtorrent Windows

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------------------
    # vcpkg 설치 + mirror 적용
    # ---------------------------------------
    - name: Install vcpkg
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
        & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"
        echo "VCPKG_FORCE_SYSTEM_BINARIES=1" | Out-File -Append $env:GITHUB_ENV
        echo "VCPKG_DOWNLOADS=https://ghproxy.com/" | Out-File -Append $env:GITHUB_ENV

    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # ---------------------------------------
    # Python 3.11 설치
    # ---------------------------------------
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Show Python Version
      shell: pwsh
      run: |
        python --version
        echo "PY=$(python -c 'import sys; print(sys.executable)')" | Out-File -Append $env:GITHUB_ENV

    # ---------------------------------------
    # libtorrent v2.0.9 다운로드
    # ---------------------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # ---------------------------------------
    # vcpkg dependencies (Boost, Boost.Python, OpenSSL, Zlib, libiconv)
    # ---------------------------------------
    - name: Install dependencies
      shell: pwsh
      run: |
        $packages = @(
          "boost-filesystem",
          "boost-system",
          "boost-regex",
          "boost-python",
          "openssl",
          "zlib",
          "libiconv"
        )

        for ($i=0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 5
        }
        Write-Error "vcpkg install failed after 5 attempts"
        exit 1

    # ---------------------------------------
    # CMake Configure + Build
    # ---------------------------------------
    - name: Configure libtorrent
      shell: pwsh
      run: |
        $toolchain = "$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"

        cmake -B build -S libtorrent-src `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE="$toolchain" `
          -DCMAKE_BUILD_TYPE=Release `
          -DBUILD_SHARED_LIBS=ON `
          -Dbuild_tests=OFF `
          -Dpython-bindings=ON `
          -DPython3_EXECUTABLE="$env:PY"

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # ---------------------------------------
    # Artifact 업로드
    # ---------------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
