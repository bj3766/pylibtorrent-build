name: Build pylibtorrent Windows

on:
  push:
    paths:
      - ".github/workflows/build-pylibtorrent-win-cp311.yml"
      - "*/**"
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------------
    #   vcpkg 설치
    # --------------------------------------------------------
    - name: Install vcpkg
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # --------------------------------------------------------
    #   vcpkg 캐시
    # --------------------------------------------------------
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # --------------------------------------------------------
    #   libtorrent 2.0.9 다운로드
    # --------------------------------------------------------
    - name: Clone libtorrent v2.0.9
      shell: pwsh
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # --------------------------------------------------------
    #   Python 3.11 + Boost.Python + 기본 의존성 설치
    # --------------------------------------------------------
    - name: Install dependencies via vcpkg
      shell: pwsh
      run: |
        $packages = @(
          "python3:x64-windows",
          "boost-filesystem",
          "boost-system",
          "boost-regex",
          "boost-python",
          "openssl",
          "zlib",
          "libiconv"
        )

        for ($i=0; $i -lt 5; $i++) {
          & "C:\vcpkg\vcpkg.exe" install $packages --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { break }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 3
        }

        if ($LASTEXITCODE -ne 0) {
          Write-Error "vcpkg install failed after 5 attempts"
          exit 1
        }

    # --------------------------------------------------------
    #   CMake 설정
    # --------------------------------------------------------
    - name: Configure libtorrent
      shell: pwsh
      run: |
        $PY = "C:/vcpkg/installed/x64-windows/tools/python3/python.exe"

        cmake -B build -S libtorrent-src `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake `
          -DCMAKE_BUILD_TYPE=Release `
          -DPYTHON_EXECUTABLE="$PY" `
          -DBUILD_SHARED_LIBS=ON `
          -Dbuild_tests=OFF `
          -Dpython-bindings=ON

    # --------------------------------------------------------
    #   빌드
    # --------------------------------------------------------
    - name: Build libtorrent
      shell: pwsh
      run: |
        cmake --build build --config Release --parallel

    # --------------------------------------------------------
    #   아티팩트 업로드
    # --------------------------------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
