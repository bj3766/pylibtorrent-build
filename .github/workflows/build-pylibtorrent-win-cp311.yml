name: Build pylibtorrent Windows (Python 3.11)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    - name: Install Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies (Boost, OpenSSL, Zlib, Boost.Python)
      shell: pwsh
      run: |
        $packages = @(
          "boost-filesystem",
          "boost-system",
          "boost-regex",
          "boost-python",
          "openssl",
          "zlib",
          "libiconv"
        )
        for ($i=0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 5
        }
        Write-Error "vcpkg install failed after 5 attempts"
        exit 1

    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    - name: Configure libtorrent (Python 3.11)
      run: |
        $PY = (Get-Command python).Source
        cmake -B build -S libtorrent-src `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake `
          -DCMAKE_BUILD_TYPE=Release `
          -Dpython-bindings=ON `
          -Dbuild_tests=OFF `
          -DPYTHON_EXECUTABLE=$PY

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
