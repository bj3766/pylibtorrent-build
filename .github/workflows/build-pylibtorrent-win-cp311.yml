name: Build pylibtorrent Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------------
    # vcpkg 다운로드 미러 설정 (Boost 504 오류 방지)
    # --------------------------------------------------------
    - name: Configure mirrors for vcpkg
      shell: pwsh
      run: |
        echo "VCPKG_FORCE_SYSTEM_BINARIES=1" | Out-File -Append $Env:GITHUB_ENV
        echo "VCPKG_DOWNLOADS=https://ghproxy.com/" | Out-File -Append $Env:GITHUB_ENV

    # --------------------------------------------------------
    # vcpkg 설치
    # --------------------------------------------------------
    - name: Install vcpkg
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
        & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"

    # --------------------------------------------------------
    # vcpkg 캐시 저장
    # --------------------------------------------------------
    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # --------------------------------------------------------
    # libtorrent 소스 다운로드
    # --------------------------------------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # --------------------------------------------------------
    # vcpkg 의존성 설치 (Boost / OpenSSL / Zlib / libiconv)
    # 504 오류 대비 5회 자동 재시도
    # --------------------------------------------------------
    - name: Install dependencies (Boost, OpenSSL, Zlib, libiconv)
      shell: pwsh
      run: |
        $packages = "boost-filesystem boost-system boost-regex openssl zlib libiconv"
        for ($i = 0; $i -lt 5; $i++) {
            & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
            if ($LASTEXITCODE -eq 0) {
                Write-Host "vcpkg install succeeded"
                exit 0
            }
            Write-Host "vcpkg failed, retry ($i)..."
            Start-Sleep -Seconds 5
        }
        Write-Error "vcpkg install failed after 5 attempts"
        exit 1

    # --------------------------------------------------------
    # libtorrent CMake Configure
    # --------------------------------------------------------
    - name: Configure libtorrent
      shell: pwsh
      run: |
        cmake -B build -S libtorrent-src `
        -A x64 `
        -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake `
        -DCMAKE_BUILD_TYPE=Release `
        -DBUILD_SHARED_LIBS=ON `
        -Dbuild_tests=OFF `
        -Dpython-bindings=ON

    # --------------------------------------------------------
    # libtorrent 빌드
    # --------------------------------------------------------
    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # --------------------------------------------------------
    # 아티팩트 업로드
    # --------------------------------------------------------
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
