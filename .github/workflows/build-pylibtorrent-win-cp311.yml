name: Build pylibtorrent Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    # vcpkg 설치
    # ---------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # ---------------------------
    # libtorrent 2.0.9 가져오기
    # ---------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # ---------------------------
    # 의존성 설치 (Boost + Boost.Python + OpenSSL + Python 3.11)
    # ---------------------------
    - name: Install dependencies (Boost + Boost.Python + Python 3.11)
      shell: pwsh
      run: |
        $packages = @(
          "boost-filesystem",
          "boost-system",
          "boost-regex",
          "boost-python",
          "openssl",
          "zlib",
          "libiconv",
          "python3:x64-windows"
        )

        for ($i=0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) {
            Write-Host "vcpkg install completed"
            exit 0
          }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 5
        }

        Write-Error "vcpkg install failed after 5 attempts"
        exit 1

    # ---------------------------
    # Python 3.11을 CMake로 강제 전달
    # ---------------------------
    - name: Detect Python 3.11 from vcpkg
      id: find_python
      shell: pwsh
      run: |
        $py = "C:/vcpkg/installed/x64-windows/tools/python3/python.exe"
        if (!(Test-Path $py)) {
          Write-Error "Python not found via vcpkg"
          exit 1
        }
        Write-Output "PY=$py" >> $Env:GITHUB_ENV

    # ---------------------------
    # libtorrent 구성
    # ---------------------------
    - name: Configure libtorrent (Python 3.11)
      shell: pwsh
      run: |
        cmake -B build -S libtorrent-src `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}\scripts\buildsystems\vcpkg.cmake `
          -DCMAKE_BUILD_TYPE=Release `
          -Dpython-bindings=ON `
          -Dbuild_tests=OFF `
          -DPYTHON_EXECUTABLE=$env:PY

    # ---------------------------
    # 빌드
    # ---------------------------
    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # ---------------------------
    # 결과물 업로드
    # ---------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-windows
        path: build
