name: Build pylibtorrent Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------------
    #   vcpkg mirror 설정 (Boost 504 오류 방지)
    # --------------------------------------------------------
    - name: Configure vcpkg mirror to avoid 504 errors
      shell: pwsh
      run: |
        echo "VCPKG_FORCE_SYSTEM_BINARIES=1" | Out-File -Append $Env:GITHUB_ENV
        echo "VCPKG_DOWNLOADS=https://ghproxy.com/" | Out-File -Append $Env:GITHUB_ENV

    # --------------------------------------------------------
    #   vcpkg 설치
    # --------------------------------------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # --------------------------------------------------------
    #   vcpkg 캐시 사용
    # --------------------------------------------------------
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # --------------------------------------------------------
    #   libtorrent v2.0.9 다운로드
    # --------------------------------------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # --------------------------------------------------------
    #   vcpkg 의존성 설치 (Boost, OpenSSL, Zlib, libiconv)
    # --------------------------------------------------------
    - name: Install dependencies (Boost, OpenSSL, Zlib, libiconv)
      run: |
        powershell -Command "
        for ($i=0; $i -lt 5; $i++) {
          & \"$env:VCPKG_ROOT\\vcpkg.exe\" install boost-filesystem boost-system boost-regex openssl zlib libiconv --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Write-Host 'vcpkg failed, retry...'
          Start-Sleep -Seconds 5
        }
        exit 1
        "

    # --------------------------------------------------------
    #   libtorrent 빌드
    # --------------------------------------------------------
    - name: Configure libtorrent
      run: |
        cmake -B build -S libtorrent-src ^
        -A x64 ^
        -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
        -DCMAKE_BUILD_TYPE=Release ^
        -DBUILD_SHARED_LIBS=ON ^
        -Dbuild_tests=OFF ^
        -Dpython-bindings=ON

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # --------------------------------------------------------
    #   아티팩트 업로드
    # --------------------------------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
