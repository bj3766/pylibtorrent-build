name: Build pylibtorrent Windows (Python 3.11)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------------------
    # Python 3.11 고정 (필수: libtorrent 바인딩용)
    # ---------------------------------------
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ---------------------------------------
    # 최신 Ninja 설치 (vcpkg가 요구)
    # ---------------------------------------
    - name: Install ninja
      uses: seanmiddleditch/gha-setup-ninja@v4

    # ---------------------------------------
    # vcpkg 설치 (bootstrap)
    # ---------------------------------------
    - name: Install vcpkg
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git $env:VCPKG_ROOT
        & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"

    # ---------------------------------------
    # vcpkg 캐시 (속도 향상)
    # ---------------------------------------
    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # ---------------------------------------
    # libtorrent 소스 (안정판 v2.0.9)
    # ---------------------------------------
    - name: Clone libtorrent v2.0.9
      run: git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # ---------------------------------------
    # vcpkg 의존성 설치 (Boost + Boost.Python 포함)
    # - boost-python 포트를 포함시켜 boost_python311Config 생성 보장
    # - 실패시 5회 재시도
    # ---------------------------------------
    - name: Install dependencies (vcpkg)
      shell: pwsh
      run: |
        $packages = @(
          "boost-python",
          "boost-filesystem",
          "boost-system",
          "boost-regex",
          "openssl",
          "zlib",
          "libiconv"
        )

        for ($i = 0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { break }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 10
        }

        if ($LASTEXITCODE -ne 0) {
          Write-Error "vcpkg install failed after 5 attempts"
          exit 1
        }

    # ---------------------------------------
    # CMake 구성 (PowerShell에서 안전하게 백틱 사용)
    # ---------------------------------------
    - name: Configure libtorrent
      shell: pwsh
      run: |
        cmake `
          -B build `
          -S libtorrent-src `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
          -DCMAKE_BUILD_TYPE=Release `
          -DBUILD_SHARED_LIBS=ON `
          -Dbuild_tests=OFF `
          -Dpython-bindings=ON `
          -DPython3_EXECUTABLE="$Env:RUNNER_TEMP\_python\python.exe"

    # ---------------------------------------
    # 빌드 (병렬)
    # ---------------------------------------
    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # ---------------------------------------
    # 아티팩트 업로드
    # ---------------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
