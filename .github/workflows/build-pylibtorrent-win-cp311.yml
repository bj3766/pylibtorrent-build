name: Build pylibtorrent Windows

on:
  workflow_dispatch:
  push:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------
    #   최신 ninja 설치 (vcpkg 오류 해결)
    # --------------------------------------
    - name: Install ninja
      uses: seanmiddleditch/gha-setup-ninja@v4

    # --------------------------------------
    #   vcpkg 설치
    # --------------------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # --------------------------------------
    #   vcpkg 캐싱
    # --------------------------------------
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # --------------------------------------
    #   ghproxy mirror 설정 (정상 방식)
    # --------------------------------------
    - name: Configure download mirror
      shell: pwsh
      run: |
        mkdir C:\vcpkg\downloads\config -ErrorAction Ignore
        @"
        {
          "use_git_tree": false,
          "source": [
            {
              "kind": "mirror",
              "url": "https://ghproxy.com/",
              "suffix": ""
            }
          ]
        }
        "@ | Out-File -FilePath C:\vcpkg\downloads\config\global.json -Encoding utf8

    # --------------------------------------
    #   libtorrent v2.0.9 가져오기
    # --------------------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # --------------------------------------
    #   vcpkg 의존성 설치
    # --------------------------------------
    - name: Install dependencies
      shell: pwsh
      run: |
        $packages = @(
          "boost-filesystem",
          "boost-system",
          "boost-regex",
          "openssl",
          "zlib",
          "libiconv"
        )

        for ($i = 0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { break }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 5
        }

        if ($LASTEXITCODE -ne 0) {
          Write-Error "vcpkg failed after 5 attempts"
          exit 1
        }

    # --------------------------------------
    #   CMake 구성
    # --------------------------------------
    - name: Configure libtorrent
      shell: pwsh
      run: |
        cmake `
          -B build `
          -S libtorrent-src `
          -A x64 `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake" `
          -DCMAKE_BUILD_TYPE=Release `
          -DBUILD_SHARED_LIBS=ON `
          -Dbuild_tests=OFF `
          -Dpython-bindings=ON

    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
