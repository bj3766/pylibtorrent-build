name: Build libtorrent for Python 3.11 (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-cp311:
    runs-on: windows-latest
    timeout-minutes: 120

    env:
      PYTHON_VERSION: "3.11"
      TRIPLET: x64-windows
      VCPKG_ROOT: C:\vcpkg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install core build tools
        run: |
          pip install --upgrade pip
          pip install cmake ninja setuptools wheel

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg $env:VCPKG_ROOT
          & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"

      - name: Install dependencies with vcpkg
        shell: pwsh
        run: |
          & "$env:VCPKG_ROOT/vcpkg.exe" install boost-filesystem boost-system boost-regex openssl zlib libiconv --triplet $env:TRIPLET

      - name: Clone libtorrent source (v2.0.9)
        run: |
          git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

      - name: Configure CMake
        working-directory: libtorrent-src
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
            -DVCPKG_TARGET_TRIPLET=%TRIPLET% ^
            -DBUILD_SHARED_LIBS=OFF ^
            -DBUILD_TESTING=OFF ^
            -DBUILD_EXAMPLES=OFF ^
            -DBUILD_TOOLS=OFF ^
            -DBUILD_BINDINGS=ON ^
            -DUSE_OPENSSL=ON ^
            -DPYTHON_EXECUTABLE=%pythonLocation%\python.exe ^
            ..

      - name: Build libtorrent
        working-directory: libtorrent-src/build
        run: cmake --build . --config Release -- -j

      - name: Build Python wheel
        working-directory: libtorrent-src/bindings/python
        run: |
          python -m pip install -r requirements.txt || true
          python setup.py bdist_wheel

      - name: Collect wheel artifact
        run: |
          mkdir artifacts
          for /r %%f in (*.whl) do copy "%%f" artifacts\

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pylibtorrent-wheel
          path: artifacts/*.whl
