name: Build pylibtorrent Windows (RC_2_0)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    # Setup Python
    # ---------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # ---------------------------
    # Install vcpkg
    # ---------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # ---------------------------
    # Cache vcpkg
    # ---------------------------
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # ---------------------------
    # Clone libtorrent (RC_2_0, Python bindings 포함)
    # ---------------------------
    - name: Clone RC_2_0 libtorrent
      run: |
        git clone --branch RC_2_0 https://github.com/arvidn/libtorrent.git libtorrent-src

    # ---------------------------
    # Install dependencies
    # ---------------------------
    - name: Install dependencies (Boost, OpenSSL, Zlib, libiconv)
      shell: pwsh
      run: |
        for ($i = 0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install `
            boost-filesystem boost-system boost-regex `
            openssl zlib libiconv `
            --triplet $env:TRIPLET

          if ($LASTEXITCODE -eq 0) { exit 0 }

          Write-Host "vcpkg failed, retry..."
          Start-Sleep -Seconds 5
        }
        exit 1

    # ---------------------------
    # Configure CMake
    # ---------------------------
    - name: Configure libtorrent with Python bindings
      run: |
        cmake -B build -S libtorrent-src ^
          -A x64 ^
          -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DBUILD_SHARED_LIBS=ON ^
          -Dpython-bindings=ON ^
          -Dbuild_tests=OFF

    # ---------------------------
    # Build libtorrent + python bindings
    # ---------------------------
    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # ---------------------------
    # Build Python wheel
    # ---------------------------
    - name: Build Python wheel
      working-directory: libtorrent-src/bindings/python
      run: |
        python -m pip install -r requirements.txt
        python setup.py bdist_wheel

    # ---------------------------
    # Collect artifacts
    # ---------------------------
    - name: Collect artifacts
      run: |
        mkdir artifacts
        copy build\Release\*.dll artifacts\
        copy build\Release\*.lib artifacts\

        for /r %%f in (*.whl) do copy "%%f" artifacts\

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-windows
        path: artifacts
