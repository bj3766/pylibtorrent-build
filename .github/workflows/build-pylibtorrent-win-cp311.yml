name: Build pylibtorrent Windows (Python 3.11)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TRIPLET: x64-windows
  VCPKG_ROOT: C:\vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------------------
    # vcpkg 설치
    # ---------------------------
    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat

    # ---------------------------
    # 캐시
    # ---------------------------
    - name: Setup vcpkg cache
      uses: actions/cache@v3
      with:
        path: |
          C:\Users\runneradmin\AppData\Local\vcpkg
          C:\vcpkg\archives
        key: vcpkg-${{ runner.os }}-${{ env.TRIPLET }}

    # ---------------------------
    # Python 3.11 환경
    # ---------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ---------------------------
    # libtorrent 2.0.9 다운로드
    # ---------------------------
    - name: Clone libtorrent v2.0.9
      run: |
        git clone --branch v2.0.9 https://github.com/arvidn/libtorrent.git libtorrent-src

    # ---------------------------
    # 필요한 패키지 설치 (Boost + Boost.Python 포함)
    # ---------------------------
    - name: Install dependencies
      shell: pwsh
      run: |
        $packages = @(
          "boost-python",
          "boost-filesystem",
          "boost-system",
          "boost-regex",
          "openssl",
          "zlib",
          "libiconv"
        )

        for ($i=0; $i -lt 5; $i++) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $packages --triplet $env:TRIPLET
          if ($LASTEXITCODE -eq 0) { break }
          Write-Host "vcpkg failed, retry ($i)..."
          Start-Sleep -Seconds 5
        }

        if ($LASTEXITCODE -ne 0) {
          Write-Error "vcpkg install failed after 5 attempts"
          exit 1
        }

    # ---------------------------
    # libtorrent CMake 구성
    # ---------------------------
    - name: Configure libtorrent
      run: |
        cmake -B build -S libtorrent-src ^
        -A x64 ^
        -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake ^
        -DCMAKE_BUILD_TYPE=Release ^
        -DBUILD_SHARED_LIBS=ON ^
        -Dbuild_tests=OFF ^
        -Dpython-bindings=ON

    # ---------------------------
    # 빌드
    # ---------------------------
    - name: Build libtorrent
      run: cmake --build build --config Release --parallel

    # ---------------------------
    # 아티팩트 업로드
    # ---------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pylibtorrent-win
        path: build
